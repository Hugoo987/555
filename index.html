<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來點好康 | 折扣碼 & 蝦幣轉盤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffc5a1, #ffd9b3, #ffe6c7);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .banner {
            background: #dc7633;
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #bf360c;
        }

        .logo-container {
            text-align: center;
        }

        .logo-main {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            border-bottom: 2px solid #dc7633;
        }

        .nav-buttons button {
            flex: 1;
            background: white;
            color: #bf360c;
            border: none;
            border-radius: 0;
            padding: 15px 0;
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-buttons button.active {
            color: #bf360c;
            background: #ffc5a1;
            text-shadow: none;
            font-weight: bold;
        }

        .nav-buttons button:hover {
            background: #ffd9b3;
            color: #bf360c;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: 0.2s;
            margin: 6px;
            min-width: 130px;
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #d35400, #e67e22);
        }

        .special-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 14px rgba(231, 76, 60, 0.4);
        }

        .special-button:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: scale(1.08);
            box-shadow: 0 8px 18px rgba(231, 76, 60, 0.5);
        }

        .content {
            display: none;
            padding: 20px 15px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.92);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content.active {
            display: block;
        }

        .content h3 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 25px 0 15px 0;
            font-size: 1.5em;
            text-align: center;
        }

        .content > p {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .button-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            margin-bottom: 20px;
            text-align: center;
        }

        .button-section h3 {
            color: #dc7633;
            text-shadow: none;
            margin: 0 0 15px 0;
        }

        .button-section p {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-shadow: none;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
            background: #dc7633;
            padding: 20px;
            border-top: 2px solid #bf360c;
        }

        .footer-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: 0.25s;
        }

        .social-links a:hover {
            transform: scale(1.07);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #d35400, #e67e22);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .banner {
                padding: 15px;
            }

            .logo-main {
                font-size: 24px;
            }

            .nav-buttons button {
                font-size: 1em;
                padding: 12px 0;
            }

            .content h3 {
                font-size: 1.3em;
            }

            button {
                min-width: 110px;
                font-size: 0.9em;
            }

            .social-links a {
                font-size: 0.9em;
                padding: 8px 14px;
            }
        }
    </style>
</head>

<body>
    <header class="banner">
        <div class="logo-container">
            <div class="logo-main">來點好康</div>
        </div>
    </header>

    <div class="nav-buttons">
        <button onclick="showContent('discounts')" id="btn-discounts" class="active"><strong>12/18折扣碼</strong></button>
        <button onclick="showContent('march-discounts')" id="btn-march"><strong>其他折扣碼</strong></button>
        <button onclick="showContent('spin')" id="btn-spin"><strong>蝦幣轉盤</strong></button>
    </div>

    <main>
        <section id="discounts" class="content active">
            <p>點擊後自動複製，跳轉後直接貼上~</p>
            
            <div class="button-section">
                <h3><strong>全站折價、免運 一鍵領</strong></h3>
                <button class="special-button" onclick="openExternal('https://s.shopee.tw/2LRJqqCez8')">活動頁</button>
            </div>

            <div class="button-section">
                <h3><strong>隱藏版全站折扣碼!!</strong></h3>

                <!--
                <button onclick="copyAndRedirect('SPSV12')">全站$299-30(7-11)</button>
                <button onclick="copyAndRedirect('FMSP12')">全站$299-30(全家)</button>
                -->
            </div>

            <div class="button-section">
                <h3><strong>商城取貨折扣</strong></h3>
                <button onclick="copyAndRedirect('APP1218FM')">商城$299-30 (全家)</button>
                <!--
                <button onclick="copyAndRedirect('HLAPP12')">商城$299-30 (萊爾富)</button>
                <button onclick="copyAndRedirect('OKAPP12')">商城$299-30 (OK)</button>
                -->
            </div>

            <div class="button-section">
                <h3><strong>社群賣家</strong></h3>
                <button onclick="copyAndRedirect('1218MTOB40')">$499-40</button>
                <button onclick="copyAndRedirect('1218MTOB100')">$999-100</button>
            </div>
        </section>

        <section id="march-discounts" class="content">
            <div class="button-section">
                <h3><strong>其他折扣碼</strong></h3>
                <p>即將更新...</p>
            </div>
        </section>

        <section id="spin" class="content">
            <div class="button-section">
                <h3><strong>蝦幣轉盤</strong></h3>
                <p>假分享多抽三次！</p>
                <button onclick="openExternal('https://s.shopee.tw/30Z9ynwB1M')">抽99、199蝦</button>
                <button onclick="openExternal('https://s.shopee.tw/3AsaB6vXgP')">抽100、1000蝦</button>
                <br><br>
                <button onclick="openExternal('https://s.shopee.tw/2fwJaBxRhK')">抽10、50蝦</button>
                <button onclick="openExternal('https://s.shopee.tw/2qFjmUwoMN')">抽1蝦</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-title">歡迎加入好康社群✨</div>
        <div class="social-links">
            <a href="https://line.me/ti/g2/xXDlyouLBzF1gxC_LBA146yndkv5aZV_bQForw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank">LINE社群</a>
            <a href="https://www.threads.net/@howcome_info" target="_blank">Threads</a>
            <a href="https://www.dcard.tw/@howcome_info" target="_blank">Dcard</a>
        </div>
    </footer>

    <div class="toast" id="toast">折扣碼已複製！</div>

    <script>
        function showContent(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button
            if (sectionId === 'discounts') {
                document.getElementById('btn-discounts').classList.add('active');
            } else if (sectionId === 'march-discounts') {
                document.getElementById('btn-march').classList.add('active');
            } else if (sectionId === 'spin') {
                document.getElementById('btn-spin').classList.add('active');
            }
        }

        function copyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            
            // Show toast notification
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 600);
        }
      
        function openExternal(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        function copyAndRedirect(code) {
            copyToClipboard(code);
            setTimeout(() => openExternal('https://s.shopee.tw/7ASd8GEZ4j'), 300);
        }
    </script>
</body>
</html>
