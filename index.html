<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來點好康 | 折扣碼</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <header>
        <h1> 來點好康 | 折扣碼 </h1>
        <h2> 蝦皮折扣碼 </h2>
        <h3> 點擊按鈕自動複製折扣碼，跳轉後貼上即可~</h3>
    </header>
    <script>
        function copyredirect(text) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            window.location.href = "https://s.shopee.tw/50HhoPLjgx";
        }
    </script>
    <main>
        <section>
            <h2>$100-20</h2>
            <p>1234</p>
        </section>
    </main>
    <button onclick="copyredirect('4PEAYT8EZ')">1/25</button>
    <button onclick="copyredirect('65EGRXWDH')">1/26</button>
    <button onclick="copyredirect('4WRKU4T23')">1/27</button>
</body>
</html>
