<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來點好康 | 折扣碼 & 蝦幣轉盤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        .banner {
            background-color: #dc7633;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo-main {
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-sub {
            color: white;
            font-size: 16px;
            position: absolute;
            width: 100%;
            text-align: center;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .nav-buttons, .content {
            text-align: center;
            margin: 20px 0;
        }

        button {
          background-color: white;
          color: #e67e22; /* 柔和橘 */
          border: 2px solid #e67e22;
          border-radius: 8px;
          padding: 12px 24px;
          margin: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        button:hover {
          background-color: #d35400; /* 橙紅色（懸停時） */
          color: white;
          transform: scale(1.05);
        }


        .content {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        /* 改善手機版 Banner 顯示 */
        @media (max-width: 600px) {
            .banner {
                flex-direction: column;
                text-align: center;
                padding: 15px;
                gap: 10px;  /* 增加間距 */
            }

            .logo-main {
                font-size: 22px;  /* 避免過大 */
            }

            .logo-sub {
                position: static;
                transform: none;
                font-size: 14px;
            }

            .social-links {
                flex-direction: column; /* 讓連結變成一列 */
                align-items: center;
                gap: 10px; /* 增加間距 */
            }
        }
    </style>
</head>

<body>
    <header class="banner">
        <div class="logo-main">來點好康</div>
        <div class="logo-sub">蝦皮折扣碼 & 蝦幣轉盤</div>
        <div class="social-links">
            <a href="https://line.me/ti/g2/xXDlyouLBzF1gxC_LBA146yndkv5aZV_bQForw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default">Line社群</a>
            <a href="https://www.threads.net/@howcome_info">Threads</a>
            <a href="https://www.dcard.tw/@howcome_info">Dcard</a>
        </div>
    </header>

    <div class="nav-buttons">
        <button onclick="showContent('discounts')">折扣碼</button>
        <button onclick="showContent('spin')">蝦幣轉盤</button>
    </div>

    <main>
        <!-- 折扣碼區塊 -->
        <section id="discounts" class="content active">
            <p><i>點擊按鈕自動複製折扣碼，跳轉後直接貼上即可~</i></p>
            <h2><strong><font color="#dc7633">蝦皮特選</font></strong></h2>
            
            <button onclick="copyredirect1('SCSORYN3')">$299-30</button>
            <button onclick="copyredirect2('SCSONRJW')">$299-30</button>
            <button onclick="copyredirect1('SCSOKHPU')">$499-50</button>
            <button onclick="copyredirect1('SCSOJ5X3')">$499-50</button>
            <br><br>
        </section>

        <!-- 蝦幣轉盤區塊 -->
        <section id="spin" class="content">
            <h2><strong><font color="#dc7633">蝦幣轉盤</font></strong></h2>
            <p>假分享多抽三次！</p>

            <button onclick="window.location.href='https://s.shopee.tw/2qEFpfJgGp'">抽99、199蝦</button>
            <button onclick="window.location.href='https://s.shopee.tw/1LPS2yAzMJ'">抽100、1000蝦</button>
            <button onclick="window.location.href='https://s.shopee.tw/8pVSymcsxQ'">抽10、50蝦</button>
            <button onclick="window.location.href='https://s.shopee.tw/703onZFhaN'">抽1蝦</button>
            
        </section>
    </main>

    <script>
        function showContent(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function copyredirect1(text) {
            const tempInput1 = document.createElement("input");
            tempInput1.value = text;
            document.body.appendChild(tempInput1);
            tempInput1.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput1);
            alert("折扣碼已複製！");
            window.location.href = "https://s.shopee.tw/50HhoPLjgx";
        }

        function copyredirect2(text) {
            const tempInput2 = document.createElement("input");
            tempInput2.value = text;
            document.body.appendChild(tempInput2);
            tempInput2.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput2);
            alert("折扣碼已複製！");
            window.location.href = "https://s.shopee.tw/4VNLsbVDIQ";
        }
    </script>
</body>
</html>
