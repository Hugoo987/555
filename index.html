<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來點好康 | 折扣碼 & 蝦幣轉盤</title>
    <style>
        /* 保留原有的樣式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        .banner {
            background-color: #dc7633;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo-main {
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-sub {
            color: white;
            font-size: 16px;
            position: absolute;
            width: 100%;
            text-align: center;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 改善社群連結的樣式 */
        .social-links {
            display: flex;
            gap: 20px;
            z-index: 10; /* 確保連結在最上層 */
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-links a:active {
            transform: translateY(0);
        }

        /* 手機版樣式優化 */
        @media (max-width: 600px) {
            .banner {
                flex-direction: column;
                text-align: center;
                padding: 15px;
                gap: 15px;
            }

            .logo-main {
                font-size: 22px;
            }

            .logo-sub {
                position: static;
                transform: none;
                font-size: 14px;
                margin: 10px 0;
            }

            .social-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .social-links a {
                min-width: 100px;
                text-align: center;
                margin: 5px;
            }
        }

        /* 其他原有樣式保持不變 */
        .nav-buttons, .content {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: white;
            color: #e67e22;
            border: 2px solid #e67e22;
            border-radius: 8px;
            padding: 12px 24px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
            color: white;
            transform: scale(1.05);
        }

        .content {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 其餘HTML内容保持不變 -->
</body>
</html>
